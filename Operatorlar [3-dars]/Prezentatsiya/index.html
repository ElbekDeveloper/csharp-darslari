<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>Operatorlar</title>

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/reveal.css" />
    <link rel="stylesheet" href="css/theme/serif.css" />

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/monokai.css" />

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement("link");
      link.rel = "stylesheet";
      link.type = "text/css";
      link.href = window.location.search.match(/print-pdf/gi)
        ? "css/print/pdf.css"
        : "css/print/paper.css";
      document.getElementsByTagName("head")[0].appendChild(link);
    </script>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section>
          <h2>Operatorlar</h2>
          <h6>O'zbek tilidagi zamonaviy c# darslar</h6>
        </section>
        <section>
          <section>
            <style>
              .header {
                padding-bottom: 5rem;
              }
              .header,
              .pp {
                text-align: left;
              }
            </style>
            <h3 class="header">Operator nima?</h3>
            <p class="pp">
              Operator dastur faoliyati davomida o'zgaruvchilar ustida turli
              ammalar bajarishga imkon beradi.
            </p>
          </section>

          <section class="header" data-markdown="./sonlar.md"></section>
          <section><h3>Arifmetik Operatorlar</h3></section>
          <section
            class="header"
            data-markdown="./operatorlar/arifmetic.md"
          ></section>
          <section>
            <h3>
              Qiyoslash Operatorlari
            </h3>
          </section>
          <section
            class="header"
            data-markdown="./operatorlar/qiyoslash.md"
          ></section>
          <section>
            <h3>
              Mantiqiy Operatorlar
            </h3>
          </section>
          <section
            class="header"
            data-markdown="./operatorlar/mantiqiy.md"
          ></section>
          <section>
            <h3>
              Tayinlash Operatorlar
            </h3>
            <img src="./img/111.jpg" alt="assign" style="width: 23rem;" />
          </section>
          <section
            class="header"
            data-markdown="./operatorlar/tayinlash.md"
          ></section>
        </section>
      </div>
    </div>

    <script src="js/reveal.js"></script>

    <script>
      // More info about config & dependencies:
      // - https://github.com/hakimel/reveal.js#configuration
      // - https://github.com/hakimel/reveal.js#dependencies
      Reveal.initialize({
        hash: true,
        dependencies: [
          { src: "plugin/markdown/marked.js" },
          { src: "plugin/markdown/markdown.js" },
          { src: "plugin/highlight/highlight.js" },
          { src: "plugin/notes/notes.js", async: true }
        ]
      });
    </script>
  </body>
</html>
